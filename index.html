<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Estilo Banksy</title>

  <!-- Importa a fonte manuscrita -->
  <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #fff; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; }

    /* ---------- HEADER ---------- */
    header {
      position: fixed;
      top: 0; left: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 10px 20px;
      z-index: 10;
      background: transparent;
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 5px;
      position: relative;
    }

    .logo img {
      height: 40px;
      width: auto;
      display: block;
    }

    /* Três barrinhas */
    .menu-icon {
      width: 30px;
      height: 22px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .menu-icon div {
      height: 4px;
      background: #000;
      border-radius: 2px;
    }

    /* ---------- MENU LATERAL PEQUENO ---------- */
    nav {
      position: fixed;
      top: 60px;
      left: 10px;
      width: 160px;
      background: #fff;
      padding: 10px 0;
      display: flex;
      flex-direction: column;
      gap: 5px;
      transform: translateX(-120%);
      transition: transform 0.3s;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      z-index: 15;
    }

    nav.open {
      transform: translateX(0);
    }

    nav a {
      font-family: 'Just Another Hand', cursive;
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 10px 15px;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.2s;
    }

    nav a:hover {
      background: #f0f0f0;
    }

    /* ---------- FOTO CENTRAL ---------- */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 100px;
      gap: 10px; /* espaço entre imagem e legenda */
    }

    .hero img {
      width: 90%;
      max-width: 686px;
      height: auto;
      display: block;
      cursor: pointer;
      outline: none;
      -webkit-tap-highlight-color: transparent;
      transition: opacity 0.4s;
    }

    /* legenda cinza abaixo da foto */
    #legenda {
      font-size: 16px;
      color: gray;
      text-align: center;
      display: none; /* começa invisível */
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="https://d.uguu.se/xiiMxFXo.jpg" alt="Logo">
    <div class="menu-icon" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</header>

<!-- Menu lateral compacto -->
<nav id="menu">
  <a href="#">OUTSIDE</a>
  <a href="#">INSIDE</a>
  <a href="#">Q + A</a>
  <a href="#">LICENSING</a>
  <a href="#">HOTEL</a>
</nav>

<div class="hero">
  <img id="foto" src="https://o.uguu.se/HiSCAiHz.jpg" alt="Foto inicial">
  <div id="legenda">Royal Courts of Justice, London</div>
</div>

<script>
  const imagens = [
    "https://o.uguu.se/HiSCAiHz.jpg",
    "https://n.uguu.se/OgwfWASS.jpg"
  ];
  const legenda = document.getElementById('legenda');
  const foto = document.getElementById('foto');
  let indice = 0;

  // pré-carrega a segunda imagem
  const preload = new Image();
  preload.src = imagens[1];

  foto.addEventListener('click', () => {
    indice = (indice + 1) % imagens.length;
    foto.src = imagens[indice];

    // mostra a legenda apenas na segunda foto
    legenda.style.display = indice === 1 ? 'block' : 'none';
  });

  function toggleMenu() {
    document.getElementById('menu').classList.toggle('open');
  }
</script>

</body>
</html>
